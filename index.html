<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramzes-Stahl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e2a34;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;

    nav a {

      margin-left: 20px;

    }
    .hero {
      padding: 60px 40px;
      background-color: #ffffff;
      text-align: center;
    }
    .hero h2 {
      font-size: 36px;

    }
    .hero p {

      margin-top: 10px;

    .contact {
      background-color: #e5e5e5;

    }
    .contact h3 {

      color: #1e2a34;
    }
    .contact p {
      font-size: 18px;
      margin: 5px 0;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

</head>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Ramzes-Stahl Logo">

    <nav>

  <section class="contact" id="kontakt">

    <p>ramzes-stahl@gmail.com</p>
    <p>+48 790 222 671</p>
